<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astromix</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__logo">
          <picture>
            <source
              srcset="./img/logo/des/logo.png 1x, ./img/logo/des/logo@2x.png 2x"
              media="(min-width:1158px)"
            />
            <img
              srcset="./img/logo/mob/logo.png 1x, ./img/logo/mob/logo@2x.png 2x"
              src="./img/logo/logo.png"
              alt="logo"
            />
          </picture>
        </div>
        <nav class="header__list"></nav>
      </header>
      <main></main>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
